<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Float</title>
    <style>
        div {
            display: inline-block;
            width: 40%;
        }
        
        .cat {
            float: left;
            background-color: #585858;
        }
        
        .fish {
            float: right;
            background-color: coral;
        }
        
        img {
            float: left;
        }
        
        footer {
            clear: both;
            text-align: center;
            background-color: #00b2ff;
        }
    </style>
</head>

<body>
    <div class="cat">
        <h2>Cat CSS</h2>

        <img src="cat.jpeg" alt="cat in a box" />
    </div>

    <div class="fish">
        <h2>Fish CSS</h2>
        <img src="fish.jpeg" alt="fish in a box" />
    </div>

    <footer>Copyright. This is the footer</footer>
</body>

</html>
