<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Font-Size</title>
    <style>
        #pixel {
            font-size: 20px;
        }
        
        #point {
            font-size: 20pt;
        }
        
        #em {
            font-size: 1em;
        }
        
        #rem {
            font-size: 1rem;
        }
        
        footer {
            font-size: 12pt;
        }
        
        html {
            font-size: xx-large;
        }
    </style>
</head>
<html lang="en">

<body>
    <p id="pixel">Selamat Datang di Website Kami</p>
    <p id="point">Spesial Team</p>
    <footer>
        <p id="em">Silahkan Klik Tombol dibawah untuk bergabung!</p>
        <p id="rem">Bergabung sekarang juga !</p>
    </footer>
</body>

</html>
