<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning Exercise</title>
    <style>
        .red-circle {
            width: 200px;
            height: 200px;
            background-color: #d9d9d9;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 250px;
        }
        
        .blue-box {
            background-color: #00b2ff;
            width: 500px;
            height: 300px;
            position: relative;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>

</html>
